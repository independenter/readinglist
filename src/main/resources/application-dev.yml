    password: 123456
  redis:
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        max-idle: 30
        min-idle: 30
        max-active: 300
        max-wait: -1
    database: 0
  data:
    mongodb:
      uri: mongodb://127.0.0.1:27017/spring
  mybatis:
    mapper-locations: classpath:mapper/**/*.xml
  mvc:
    static-path-pattern: /resources/**
    favicon:
      enabled: true
  thymeleaf:
    cache: false
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
  devtools:
    restart:
