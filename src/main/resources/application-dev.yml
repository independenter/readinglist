      enabled: false
      poll-interval: 1000
    remote:
      secret: mysecret
  main:
    banner-mode: "console"
  output:
    ansi:
      enabled: always
logging:
  path: classpath:logback.xml
  group:
    tomcat: org.apache.catalina, org.apache.coyote, org.apache.tomcat
  level:
    tomcat: trace

